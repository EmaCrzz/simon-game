<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='manifest' href='manifest.json'>

    <link rel="stylesheet" href="static/css/index.css" />
    <link rel="stylesheet" href="static/css/scroll-bar.css" />
    <link rel="stylesheet" href="static/css/ligthbox.css" />
    <link rel="stylesheet" href="static/css/footer.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" sizes="192x192" href="static/icons/logo192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="static/icons/logo192x192.png" />
    <link rel="icon" sizes="256x256" href="static/icons/logo256x256.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="static/icons/logo256x256.png" />
    <link rel="icon" sizes="512x512" href="static/icons/logo512x512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="static/icons/logo512x512.png" />

    <audio id="error">
      <source src="static/audio/beep-3.wav"></source>
    </audio>
    <audio id="clip1">
      <source src="static/audio/beep-8.wav"></source>
    </audio>
    <audio id="clip2">
      <source src="static/audio/beep-29.wav"></source>
    </audio>
    <audio id="clip3">
      <source src="static/audio/beep-7.wav"></source>
    </audio>
    <audio id="clip4">
      <source src="static/audio/beep-28.wav"></source>
    </audio>

    <title>Simon Game</title>

    <script>
      // Registering our Service worker
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('static/js/sw.js')
          .then(registration => {
            console.log('SW Registrado')
          })
          .catch(registrationError => {
            console.log('error SW: ', registrationError)
        })
      }
    </script>

  </head>
  <body>
    <div class="u-wrapper">
      <h1 class="u-h3 text-center">Simon Game</h1>
      <hr />
    </div>
    <main class="u-wrapper main">
      <div id="game" class="game">
        <div data-value="1" data-clip="1"  id="green" class="button green"></div>
        <div data-value="2" data-clip="2" id="red" class="button red"></div>
        <div data-value="3" data-clip="3" id="blue" class="button blue"></div>
        <div data-value="4" data-clip="4" id="yellow" class="button yellow"></div>
        <div data-value="start" id="button-start" class="circle-info bg-listen">
          <span id="action-text" class="action-text u-avoid-clicks">START</span>
        </div>
        <button
          id="button-retry"
          class="u-button u-is-hidden retry-button"
          data-value="retry"
        >
          Retry
        </button>
      </div>
      <div class="ranking u-wrapper">
        <h1 class="u-h5 text-center">Ranking Simon</h1>
        <hr />
        <div id="ranking"></div>
      </div>
    </main>
    
    <div id="lightbox" class="lightbox"></div>
    <div id="lightbox-menu" class=" lightbox">
      <form id="form_username" class="form_username">
        <h1 class="u-h5 text-center">Participate in the ranking</h1>
        <hr />
        <label id='input-user-label' for="input-user" class="input-user-label">
          Enter your name
        </label>
        <div class="input-control">
          <input
            id="input-user"
            class="input user"
            type="text"
            name="input-user"
            placeholder="Name"
          />
          <button class="u-button">Submit</button>
      </div>
      </form>
    </div>

    <footer id="contact" class="footer">
      <div class="u-wrapper">
        <hr />
        <div class="footer-content">
          <div class="footer-primary">
            <h4 class="u-h4">Get in touch.</h4>
            <p class="u-p">
              Send a general message or details of a project you'd like me to be
              a part of and I'll get back to you as soon as possible.
            </p>
            <a
              href="https://emavillanueva-d1238.web.app/"
              target="_blank"
              rel="noopener"
              class="footer-logo"
            ></a>
          </div>
          <div class="footer-social">
            <div class="footer-tooltip">
              <span class="tooltiptext" id="myTooltip">Copy email</span>
              <div class="u-p email" id="email">
                <img src="static/icons/icon-send-email.png" alt="send email" />
                <pre
                  id="textoACopiar"
                ><code>ema_villanueva@hotmail.com</code></pre>
              </div>
            </div>
            <div>
              <a
                href="https://github.com/EmaCrzz/"
                target="_blank"
                rel="noopener"
                class="github"
              ></a>
              <a
                href="https://www.linkedin.com/in/emanuel-villanueva-713035173/"
                target="_blank"
                rel="noopener"
                class="linkedin"
              ></a>
              <a
                href="https://www.instagram.com/ema.villanueva_crzz/"
                target="_blank"
                rel="noopener"
                class="instagram"
              ></a>
              <a
                href="https://twitter.com/Ema15crzz"
                target="_blank"
                rel="noopener"
                class="twitter"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="static/js/index.js" type="module"></script>
    <script
    src="static/js/copy-email.js"
    type="application/javascript"
  ></script>
  </body>
</html>
